<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Classification Demo</title>
        <h1>Mobilenet Demo in a Web Browser</h1>
        <h4>#Note: Each time you click one of the "Add" buttons, one image is added to that class as a training example. While you do this, the model continues 
            to make predictions on webcam images coming in and shows the results in real-time.</h4>
        <!-- Load the latest version of TensorFlow.js -->
        <script src="https://unpkg.com/@tensorflow/tfjs"></script>
        <script src="https://unpkg.com/@tensorflow-models/mobilenet@2.0.2"></script>
        <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="console"></div>
        <!-- Add an image that we will use to test -->
        <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
        <nav class="navbar navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">AI Demo</a>
                    <button id="class-a">Add A</button>
                    <button id="class-b">Add B</button>
                    <button id="class-c">Add C</button>
                    <button id="class-d">Do Nothing</button>    
                </div>
        </nav>
        
        <!-- Load index.js after the content of the page -->
        <script src="index.js"></script>
    </body>
</html>
